name: Deploy to Azure Container Instances

on:
  push:
    branches: [ main ]

env:
  REGISTRY_LOGIN_SERVER: ${{ vars.ACR_LOGIN_SERVER }}
  REGISTRY_USERNAME: ${{ vars.ACR_USERNAME }}
  REGISTRY_PASSWORD: ${{ secrets.ACR_PASSWORD }}
  RESOURCE_GROUP: ${{ vars.RESOURCE_GROUP }}
  CONTAINER_GROUP_NAME: ${{ vars.CONTAINER_GROUP_NAME }}
  DNS_NAME_LABEL: ${{ vars.CONTAINER_GROUP_NAME }}
  LOCATION: ${{ vars.LOCATION }}
  AZURE_SPEECH_KEY: ${{ secrets.AZURE_SPEECH_KEY }}
  AZURE_SPEECH_REGION: ${{ vars.AZURE_SPEECH_REGION }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push frontend container
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.REGISTRY_LOGIN_SERVER }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_PASSWORD }}
      
      - name: Build and push frontend container
        run: |
          docker build -t ${{ env.REGISTRY_LOGIN_SERVER }}/frontend:latest ./src/frontend
          docker push ${{ env.REGISTRY_LOGIN_SERVER }}/frontend:latest

      - name: Build and push backend container
        run: |
          docker build -t ${{ env.REGISTRY_LOGIN_SERVER }}/backend:latest ./src/backend
          docker push ${{ env.REGISTRY_LOGIN_SERVER }}/backend:latest

      - name: Deploy to Azure Container Instances
        uses: azure/aci-deploy@v1
        with:
          resource-group: ${{ env.RESOURCE_GROUP }}
          container-group-name: ${{ env.CONTAINER_GROUP_NAME }}
          dns-name-label: ${{ env.DNS_NAME_LABEL }}
          location: ${{ env.LOCATION }}
          containers: |
            [
              {
                "name": "frontend",
                "image": "${{ env.REGISTRY_LOGIN_SERVER }}/frontend:latest",
                "ports": [{"port": 80}],
                "cpu": 1,
                "memory": 1,
                "environment-variables": [
                  {"name": "VUE_APP_API_URL", "value": "http://localhost:3000"}
                ]
              },
              {
                "name": "backend",
                "image": "${{ env.REGISTRY_LOGIN_SERVER }}/backend:latest",
                "ports": [{"port": 3000}],
                "cpu": 1,
                "memory": 1,
                "environment-variables": [
                  {"name": "AZURE_SPEECH_KEY", "value": "${{ env.AZURE_SPEECH_KEY }}"},
                  {"name": "AZURE_SPEECH_REGION", "value": "${{ env.AZURE_SPEECH_REGION }}"}
                ]
              }
            ] 