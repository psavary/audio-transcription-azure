name: Deploy to Azure Container Apps

on:
  push:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      deploy_frontend:
        description: 'Deploy frontend'
        type: boolean
        default: true
      deploy_backend:
        description: 'Deploy backend'
        type: boolean
        default: true

env:
  REGISTRY_LOGIN_SERVER: ${{ vars.ACR_LOGIN_SERVER }}
  REGISTRY_USERNAME: ${{ vars.ACR_USERNAME }}
  REGISTRY_PASSWORD: ${{ secrets.ACR_PASSWORD }}
  RESOURCE_GROUP: ${{ vars.RESOURCE_GROUP }}
  LOCATION: ${{ vars.LOCATION }}
  CONTAINERAPPS_ENVIRONMENT: ${{ vars.CONTAINER_GROUP_NAME }}
  AZURE_SPEECH_REGION: ${{ vars.AZURE_SPEECH_REGION }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create resource group if it doesn't exist
        run: |
          if ! az group show --name ${{ env.RESOURCE_GROUP }} &>/dev/null; then
            echo "Creating resource group ${{ env.RESOURCE_GROUP }}..."
            az group create --name ${{ env.RESOURCE_GROUP }} --location ${{ env.LOCATION }}
          else
            echo "Resource group ${{ env.RESOURCE_GROUP }} already exists"
          fi

      - name: Create Azure Speech Service if it doesn't exist
        id: speech-service
        run: |
          SPEECH_SERVICE_NAME="speech-service-$(echo ${{ env.RESOURCE_GROUP }} | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9]//g')"
          if ! az cognitiveservices account show --name "$SPEECH_SERVICE_NAME" --resource-group ${{ env.RESOURCE_GROUP }} &>/dev/null; then
            echo "Creating Azure Speech Service $SPEECH_SERVICE_NAME..."
            az cognitiveservices account create \
              --name "$SPEECH_SERVICE_NAME" \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --kind SpeechServices \
              --sku S0 \
              --location ${{ env.LOCATION }}
            echo "Speech Service created."
            echo "created=true" >> $GITHUB_OUTPUT
          else
            echo "Azure Speech Service $SPEECH_SERVICE_NAME already exists"
            echo "created=false" >> $GITHUB_OUTPUT
          fi
          echo "SPEECH_SERVICE_NAME=$SPEECH_SERVICE_NAME" >> $GITHUB_ENV

      - name: Get Azure Speech Service key
        id: get-speech-key
        run: |
          SPEECH_KEY=$(az cognitiveservices account keys list \
            --name ${{ env.SPEECH_SERVICE_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query key1 -o tsv | tr -d '\n\r' | xargs)
          if [ -z "$SPEECH_KEY" ]; then
            echo "::error::Failed to retrieve Speech Service key"
            exit 1
          fi
          KEY_LENGTH=${#SPEECH_KEY}
          echo "Retrieved Speech Service key (length: ${KEY_LENGTH} characters)"
          # Store in GITHUB_ENV for use in subsequent steps
          echo "AZURE_SPEECH_KEY=$SPEECH_KEY" >> $GITHUB_ENV
          # Also store in output for debugging (masked)
          echo "key_retrieved=true" >> $GITHUB_OUTPUT

      - name: Create Azure Container Registry if it doesn't exist
        run: |
          ACR_NAME=$(echo ${{ env.REGISTRY_LOGIN_SERVER }} | sed 's/\.azurecr\.io//')
          if ! az acr show --name $ACR_NAME --resource-group ${{ env.RESOURCE_GROUP }} &>/dev/null; then
            echo "Creating Azure Container Registry $ACR_NAME..."
            az acr create \
              --name $ACR_NAME \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --sku Basic \
              --admin-enabled true
          else
            echo "Azure Container Registry $ACR_NAME already exists"
          fi

      - name: Get ACR credentials and login
        id: acr-login
        run: |
          ACR_NAME=$(echo ${{ env.REGISTRY_LOGIN_SERVER }} | sed 's/\.azurecr\.io//')
          ACR_USERNAME=$(az acr credential show --name $ACR_NAME --query username -o tsv)
          ACR_PASSWORD=$(az acr credential show --name $ACR_NAME --query passwords[0].value -o tsv)
          echo $ACR_PASSWORD | docker login ${{ env.REGISTRY_LOGIN_SERVER }} --username $ACR_USERNAME --password-stdin
          echo "REGISTRY_USERNAME=$ACR_USERNAME" >> $GITHUB_ENV
          echo "REGISTRY_PASSWORD=$ACR_PASSWORD" >> $GITHUB_ENV
      
      - name: Build and push backend container
        run: |
          docker build -t ${{ env.REGISTRY_LOGIN_SERVER }}/backend:latest ./src/backend
          docker push ${{ env.REGISTRY_LOGIN_SERVER }}/backend:latest

      - name: Create Container Apps Environment
        run: |
          az extension add --name containerapp --upgrade
          if ! az containerapp env show --name ${{ env.CONTAINERAPPS_ENVIRONMENT }} --resource-group ${{ env.RESOURCE_GROUP }} &>/dev/null; then
            echo "Creating Container Apps Environment ${{ env.CONTAINERAPPS_ENVIRONMENT }}..."
            az containerapp env create \
              --name ${{ env.CONTAINERAPPS_ENVIRONMENT }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --location ${{ env.LOCATION }}
          else
            echo "Container Apps Environment ${{ env.CONTAINERAPPS_ENVIRONMENT }} already exists"
          fi

      - name: Check if backend exists
        id: check-backend
        run: |
          if az containerapp show --name backend --resource-group ${{ env.RESOURCE_GROUP }} &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Deploy backend to Container Apps
        id: deploy-backend
        if: steps.check-backend.outputs.exists == 'false'
        run: |
          SPEECH_KEY_PREFIX=$(echo "${{ env.AZURE_SPEECH_KEY }}" | cut -c1-4)
          echo "Setting up backend with Speech Key: ${SPEECH_KEY_PREFIX}..."
          az containerapp create \
            --name backend \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --environment ${{ env.CONTAINERAPPS_ENVIRONMENT }} \
            --image ${{ env.REGISTRY_LOGIN_SERVER }}/backend:latest \
            --registry-server ${{ env.REGISTRY_LOGIN_SERVER }} \
            --registry-username ${{ env.REGISTRY_USERNAME }} \
            --registry-password ${{ env.REGISTRY_PASSWORD }} \
            --target-port 3000 \
            --ingress external \
            --env-vars AZURE_SPEECH_KEY="${{ env.AZURE_SPEECH_KEY }}" AZURE_SPEECH_REGION="${{ vars.AZURE_SPEECH_REGION }}"
          az containerapp update \
            --name backend \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --min-replicas 1 \
            --max-replicas 1 \
            --cpu 0.25 \
            --memory 0.5Gi

      - name: Update backend in Container Apps
        if: steps.check-backend.outputs.exists == 'true'
        run: |
          SPEECH_KEY_PREFIX=$(echo "${{ env.AZURE_SPEECH_KEY }}" | cut -c1-4)
          echo "Updating backend with Speech Key: ${SPEECH_KEY_PREFIX}..."
          az containerapp update \
            --name backend \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.REGISTRY_LOGIN_SERVER }}/backend:latest \
            --set-env-vars AZURE_SPEECH_KEY="${{ env.AZURE_SPEECH_KEY }}" AZURE_SPEECH_REGION="${{ vars.AZURE_SPEECH_REGION }}"

      - name: Get backend FQDN
        run: |
          BACKEND_FQDN=$(az containerapp show --name backend --resource-group ${{ env.RESOURCE_GROUP }} --query properties.configuration.ingress.fqdn -o tsv)
          echo "BACKEND_FQDN=$BACKEND_FQDN" >> $GITHUB_ENV

      - name: Build and push frontend container
        run: |
          docker build \
            --build-arg VITE_API_URL=https://${{ env.BACKEND_FQDN }} \
            -t ${{ env.REGISTRY_LOGIN_SERVER }}/frontend:latest \
            ./src/frontend
          docker push ${{ env.REGISTRY_LOGIN_SERVER }}/frontend:latest

      - name: Check if frontend exists
        id: check-frontend
        run: |
          if az containerapp show --name frontend --resource-group ${{ env.RESOURCE_GROUP }} &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Deploy frontend to Container Apps
        if: steps.check-frontend.outputs.exists == 'false'
        run: |
          az containerapp create \
            --name frontend \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --environment ${{ env.CONTAINERAPPS_ENVIRONMENT }} \
            --image ${{ env.REGISTRY_LOGIN_SERVER }}/frontend:latest \
            --registry-server ${{ env.REGISTRY_LOGIN_SERVER }} \
            --registry-username ${{ env.REGISTRY_USERNAME }} \
            --registry-password ${{ env.REGISTRY_PASSWORD }} \
            --target-port 80 \
            --ingress external \
            --min-replicas 1 \
            --max-replicas 1 \
            --cpu 0.25 \
            --memory 0.5Gi

      - name: Update frontend in Container Apps
        if: steps.check-frontend.outputs.exists == 'true'
        run: |
          az containerapp update \
            --name frontend \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.REGISTRY_LOGIN_SERVER }}/frontend:latest 