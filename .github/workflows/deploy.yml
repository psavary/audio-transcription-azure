name: Deploy to Azure Container Instances

on:
  push:
    branches: [ master ]

env:
  REGISTRY_LOGIN_SERVER: ${{ vars.ACR_LOGIN_SERVER }}
  REGISTRY_USERNAME: ${{ vars.ACR_USERNAME }}
  REGISTRY_PASSWORD: ${{ secrets.ACR_PASSWORD }}
  RESOURCE_GROUP: ${{ vars.RESOURCE_GROUP }}
  CONTAINER_GROUP_NAME: ${{ vars.CONTAINER_GROUP_NAME }}
  DNS_NAME_LABEL: ${{ vars.CONTAINER_GROUP_NAME }}-${{ github.run_id }}
  LOCATION: ${{ vars.LOCATION }}
  AZURE_SPEECH_KEY: ${{ secrets.AZURE_SPEECH_KEY }}
  AZURE_SPEECH_REGION: ${{ vars.AZURE_SPEECH_REGION }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Delete existing container group
        run: |
          az container delete --yes \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.CONTAINER_GROUP_NAME }}

      - name: Build and push frontend container
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.REGISTRY_LOGIN_SERVER }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_PASSWORD }}
      
      - name: Build and push frontend container
        run: |
          docker build -t ${{ env.REGISTRY_LOGIN_SERVER }}/frontend:latest ./src/frontend
          docker push ${{ env.REGISTRY_LOGIN_SERVER }}/frontend:latest

      - name: Build and push backend container
        run: |
          docker build -t ${{ env.REGISTRY_LOGIN_SERVER }}/backend:latest ./src/backend
          docker push ${{ env.REGISTRY_LOGIN_SERVER }}/backend:latest

      - name: Deploy frontend to Azure Container Instances
        uses: azure/aci-deploy@v1
        with:
          resource-group: ${{ env.RESOURCE_GROUP }}
          name: ${{ env.CONTAINER_GROUP_NAME }}
          image: ${{ env.REGISTRY_LOGIN_SERVER }}/frontend:latest
          registry-login-server: ${{ env.REGISTRY_LOGIN_SERVER }}
          registry-username: ${{ env.REGISTRY_USERNAME }}
          registry-password: ${{ env.REGISTRY_PASSWORD }}
          dns-name-label: ${{ env.DNS_NAME_LABEL }}
          location: ${{ env.LOCATION }}
          ports: 80
          cpu: 1
          memory: 1
          environment-variables: |
            VUE_APP_API_URL=http://backend:3000

      - name: Deploy backend to Azure Container Instances
        uses: azure/aci-deploy@v1
        with:
          resource-group: ${{ env.RESOURCE_GROUP }}
          name: ${{ env.CONTAINER_GROUP_NAME }}
          image: ${{ env.REGISTRY_LOGIN_SERVER }}/backend:latest
          registry-login-server: ${{ env.REGISTRY_LOGIN_SERVER }}
          registry-username: ${{ env.REGISTRY_USERNAME }}
          registry-password: ${{ env.REGISTRY_PASSWORD }}
          location: ${{ env.LOCATION }}
          dns-name-label: ${{ env.DNS_NAME_LABEL }}-backend
          ports: 3000
          cpu: 1
          memory: 1
          environment-variables: |
            AZURE_SPEECH_KEY=${{ env.AZURE_SPEECH_KEY }}
            AZURE_SPEECH_REGION=${{ env.AZURE_SPEECH_REGION }} 